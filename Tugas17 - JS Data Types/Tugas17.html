<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas17 - JS Data Types</title>
</head>
<body>
  <h2> Tugas17 JS Data Types </h2>
  <hr>
  
  <p id="tugas"></p>
  <hr>

  <script>
    let length = 16;
    let lastName = "Johnson";

    const x = {
      firstName: "John",
      lastName: "Doe"
    };
    
    document.getElementById("tugas").innerHTML = "Type data dari (let length = 16;)" 
    + "<br>" + "adalah = " + typeof length + 
    "<br>" + "<hr>"

    + "Type data dari (let lastName = 'Johnson';)" 
    + "<br>" + " adalah = " + typeof lastName + 
    "<br>" + "<hr>"

    + "Type data dari (const x = { .... };)" 
    + "<br>" + "adalah = " + typeof x;

  </script>

</body>
</html>
